<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="form" id="form">
        <input type="hidden" name="fid" id="fid" v-model="fid">

        <div class="lbl">
            <label for="fnome">Nome:</label>
        </div>
        <div id="nome">
            <input type="text" id="fnome" v-model="fnome">
        </div>

        <div class="lbl">
            <label for="fsalario">Salario:</label>
        </div>
        <div id="salario">
            <input type="number" id="fsalario" v-model="fsalario">
        </div>

        <div class="lbl">
            <label for="fidade">Idade:</label>
        </div>
        <div id="idade">
            <input type="number" id="fidade" min="18" max="100" v-model="fidade">
        </div>

        <div class="lbl">
            &nbsp;
        </div>
        <div>
            <button id="salvar" v-on:click="salvar" class="button-success pure-button">Salvar</button>
        </div>
    </div>

    <div id="listagem">
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Salario</th>
                    <th>Idade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="func in funcionarios">
                    <td style="width: 70%">{{func.employee_name}}</td>
                    <td style="width: 10%">{{func.employee_salary}}</td>
                    <td style="width: 10%">{{func.employee_age}}</td>
                    <td style="width: 10%">
                        <a href="#" v-on:click="excluir(func.id)">Excluir</a>&nbsp;
                        <a href="#" v-on:click="alterar(func.id)">Alterar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        var listaFuncs = () => {
            axios.get('http://localhost:3000/employees')
                .then(function (response) {
                    listagem.funcionarios = response.data
                })
        }

        var form = new Vue({
            el: '#form',
            data: {
                fid: null,
                fnome: null,
                fsalario: null,
                fidade: null
            },
            methods: {
                salvar: function () {
                    salvaFunc(fnome.value, fsalario.value, fidade.value)
                }
            }
        })

        var listagem = new Vue({
            el: '#listagem',
            data: {
                funcionarios: null,
                funcionarioSel: null
            },
            methods: {
                excluir: function (id) {
                    deletaFunc(id)
                },
                alterar: function (id) {
                    alteraFunc(id)
                }
            }
        })

        var salvaFunc = (snome, ssalario, sidade) => {
            axios.post('http://localhost:3000/employees', {
                employee_name: snome,
                employee_salary: ssalario,
                employee_age: sidade
            }).then(function (response) {
                listaFuncs()
            }).catch(function (error) {
                console.log(error);
            });
        }

        var deletaFunc = (sid) => {
            axios.delete('http://localhost:3000/employees/' + sid).then(function (response) {
                listaFuncs()
            }).catch(function (error) {
                console.log(error);
            });
        }

        var alteraFunc = (sid) => {
            axios.get('http://localhost:3000/employees/' + sid)
                .then(function (response) {
                    form.fid = response.data[0].id
                    form.fnome = response.data[0].employee_name
                    form.fidade = response.data[0].employee_age
                    form.fsalario = response.data[0].employee_salary
                })
        }

        listaFuncs()
    </script>
</body>

</html>
